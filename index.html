<!doctype html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

    <link rel="stylesheet" href="css/styles.css">

    <title>社会学Ⅰツイート検索</title>
  </head>
  <body>
    <div class="container">
        <h1>社会学Ⅰ(月5) ツイート検索</h1>
        <p>本ページでは、2018年前期の社会学Ⅰ(月5)授業内でつぶやかれたツイートを時間指定して簡単に検索できます。後日の復習などにお役立てください。<br>なお、タイミングデータは授業時間中も更新しますが、完全版は授業終了後30分を目安にアップします。予めご了承ください。</p>

        <div class="row">
            <div class="col-12">
              <p>
                対象授業:
                <select id="lesson">
                    <option value="-1">Loading...</option>
                </select>
              </p>

              <p>
                検索部分:<br>
                <select id="spart" size="10">
                    <option value="-1">授業を選択してください</option>
                </select>
              </p>

              <p>
                対象範囲:
                <input type="time" id="range_start" step="600" value="13:00">
                ～
                <input type="time" id="range_end" step="600" value="18:30">
              </p>
              <button type="button" class="btn btn-primary btn-lg" id="button_search">ツイート検索</button>
            </div>
        </div>
        <br>
        <p>ページの作成などは、<a href="https://twitter.com/_dorayaki_">@_dorayaki_</a>が行っています。ご意見・ご質問などはこちらまでどうぞ。</p>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>

  </body>
